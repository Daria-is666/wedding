<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 70" preserveAspectRatio="none">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#55624f"/>
      <stop offset="100%" stop-color="#55624f" stop-opacity="0"/>
    </linearGradient>

    <filter id="grain">

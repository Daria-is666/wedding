    </filter>
  </defs>

  <path
    d="
      M0,36
      C60,30 120,42 180,36
      C240,30 300,44 360,36
      C420,30 480,44 540,36
      C600,30 660,44 720,36
      C780,30 840,44 900,36
      C960,30 1020,44 1080,36
      C1140,32 1180,38 1200,36
      L1200,0 L0,0 Z
